<!doctype html>
<html>
 <head>
 <meta charset="UTF-8">
  <title>系统注册页面</title>
 </head>
 <body>
 <table  border="1">
<form>
<tr>
<td>用户名</td>
<td><input type="text" name="username" /></td>
</tr>
<tr>
<td>密码</td>
<td><input type="password" name="password" /></td>
</tr>
<tr>
<td>确认密码</td>
<td><input type="password" name="comformpassword" /></td>
</tr>
<tr>
<td>性别</td>
<td>男性<input type="radio" checked="checked" name="Sex" value="male" />女性<input type="radio" name="Sex" value="female" /></td>
</tr>
<tr>
<td>所在省</td>
<td><select name="province">
<option value="广东省" selected="selected">广东省</option>
<option value="广西省">广西省</option>
<option value="山东省">山东省</option>
<option value="山西省">山西省</option>
</select></td>
</tr>
<tr>
<td colspan="2"><input type="submit" value="提交" /></td>
</tr>
</form>
</table>
 </body>
</html>
