 <head>

<body>
<table bgcolor="#90EE90" border="0" align="center" width=400>
<td colspan="2" style="text-align:center;">系统注册页面</td>
<tr>
  <td align="right" width=150>用户名：</td>
  <td><input type="text" name="username" /></td>
</tr>   
<tr>
  <td align="right" width=150>密码：</td>
  <td><input type="text" name="password" /></td>
</tr>
<tr>
  <td align="right" width=150>确认密码：</td>
  <td><input type="text" name="repassword" /></td>
</tr>
<tr>
  <td align="right" width=150>性别： </td>
  <td>男<input type="radio" checked="checked" name="Sex" value="male" />女<input type="radio" name="Sex" value="female" /></td>
</tr>
<tr>
  <td align="right" width=150>所在省：</td>
  <td>
  	<select name="province">
	<option value="江苏">江苏</option>
	<option value="安徽">安徽</option>
	<option value="河南">河南</option>
	<option value="湖北">湖北</option>
	</select>
  </td>
</tr>
<tr>
  <td align="right" width=150>所在市：</td>

  <td>
	<select name="city">
	<option value="江苏">南京</option>
	<option value="安徽">合肥</option>
	<option value="河南">武汉</option>
	<option value="湖北">郑州</option>
	</select>
  </td>
</tr>
<tr>
<td colspan="2" style="text-align:center;">
	<input type="submit" value="提交" style="width:100px;height:25px;">
</td>
</tr>
