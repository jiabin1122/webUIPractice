<html>
<head>
	<title>系统注册页面</title>
</head>
<body>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<table align="center" >  
		<tr>
			<td width="20%">用户名：</td>
			<td width="80%"><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td width="20%">密码：</td>
			<td width="80%"><input type="password" name="passowrd"/></td>
		</tr>
		<tr>
			<td width="20%">确认密码：</td>
			<td width="80%"><input type="password" name="passowrd"/></td>
		</tr>
		<tr>
			<td width="20%">性别：</td>
			<td><input type="radio" name="sex" value="male" checked/>男 
				 <input type="radio" name="sex" value="female"/>女</td>
		</tr>
		<tr>
			<td width="20%">所在省份：</td>
			<td><select id="states" name="所在省市">
			<option value="default">&ndash; 选择省份 &ndash;</option>
			<option value="北京市">北京市</option>
			<option value="天津市">天津市</option>
			<option value="上海市">上海市</option>
			<option value="重庆市">重庆市</option>
			<option value="山东省">山东省</option>
			<option value="湖北省">湖北省</option>
			<option value="湖南省">湖南省</option>
			<option value="河南省">河南省</option>
			<option value="安徽省">安徽省</option></td>			
			    
		</tr>
		<tr>
			<td width="20%">所在城市：</td>
			<td><select id="states" name="所在城市">
			<option value="default">&ndash; 选择城市 &ndash;</option>
			<option value="北京市">北京市</option>
			<option value="天津市">天津市</option>
			<option value="上海市">上海市</option>
			<option value="重庆市">重庆市</option></td>					    
		</tr>
		
		<tr>		
			<td align="right"><input type="reset" name="reset" id="reset" value="重置" onclick="javascirpt:location.href=location.href"/> </td>
			<td align="center"><input type="submit" name="dl" value="注册" /></td>
		</tr>
	</table>
</body>
</html>
