<html>
<body>
<h1 align="center">系统注册页面</h1>
<form >
    <table align="center"  width="300" height="240" bgcolor="yellow">
        <tr>
            <th>用户名:</th>
            <th align="left"><input type="text" name="firstname" /></th>
        </tr>
        <tr>
            <th>密码:</th>
            <th align="left"><input type="text" name="password" /></th>
        </tr>
        <tr>
            <th>确认密码:</th>
            <th align="left"><input type="text" name="confirm-passwd" /><th>
        </tr>
        <tr>
            <th>性别：</th>
            <th align="left"><input type="radio" name="sex" value="male" /> 男<input type="radio" name="sex" value="female" /> 女</th>
        </tr>
        <tr>
            <th>所在城市：</th>
            <th><select align="left" name="city">
                <option value="beijing">北京</option>
                <option value="beijing">天津</option>
                <option value="beijing">上海</option>
                <option value="shanghai">深圳</option>
                <option value="guangzhou" selected="selected">广州</option>
                <option value="chengdu">成都</option>
            </select></th>
        </tr>
        <tr>
            <th></th><th><div align="left"><input type="submit" value="提交" />  <input type="reset" value="重置"></div>
        </th>
        </tr>
    </table>
</form>
</body>
</html>
