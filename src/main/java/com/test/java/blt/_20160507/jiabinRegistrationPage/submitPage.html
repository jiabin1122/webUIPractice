<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <link type="text/css" rel="stylesheet"  href="register.css">
</head>
<body>
    <script>
        var name = document.cookie.split(";")[0].split("=")[1];
        var sex = document.cookie.split(";")[1].split("=")[1];
        var city = document.cookie.split(";")[2].split("=")[1];
    </script>

    <div align="center">
        <h1>注册成功</h1>
        <table>
            <tr>
                <td><strong>用户名：</strong></td>
                <td><script>document.write(name)</script></td>
            </tr>
            <tr>
                <td><strong>性别：</strong></td>
                <td><script>document.write(sex)</script></td>
            </tr>
            <tr>
                <td><strong>省份：</strong></td>
                <td><script>document.write(city)</script></script</td>
            </tr>
        </table>
    </div>
</body>
</html>
