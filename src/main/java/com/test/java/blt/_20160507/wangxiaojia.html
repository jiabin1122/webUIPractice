<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统注册页面</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

    <script>
        jQuery(document).ready(function(){
            $("#myform").submit(function(){
                var name = $("#name").val();
                var passw = $("#passw").val();
                var passw2 = $("#passw2").val();

                var sex =  document.getElementById("sexMale").checked ? "男" : "女";

                //var province = $("provinceCompent option:selected").val();  //获取选中的项;
                var province = $("#provinceCompent  option:selected").text();
                var city = $("#cityCommpent option:selected").val();  //获取选中的项;

                var isNameCorrect = false;
                var isPasswordCorrect = false;
                var isPasswordEqual = passw == passw2;

                if((name.length!=0) && (name.charAt(0)!=0))
                    isNameCorrect = true;

                if((passw.length > 8))
                    isPasswordCorrect = true;

                if(isNameCorrect && isPasswordCorrect && isPasswordCorrect)
                {
                    showResult();
                    return true;
                }

                if(!isNameCorrect)
                {
                    alert("用户名不正确！");
                }

                if (!isPasswordCorrect)
                {
                    alert("密码格式错误！")
                }

                return false;

            });
        });

        function showResult()
        {
            var name = $("#name").val();
            var passw = $("#passw").val();
            var passw2 = $("#passw2").val();

            var sex =  document.getElementById("sexMale").checked ? "男" : "女";

            //var province = $("provinceCompent option:selected").val();  //获取选中的项;
            var province = $("#provinceCompent  option:selected").text();
            var city = $("#cityCommpent option:selected").val();  //获取选中的项;

            var str = "用户名：" + name + "   " + "性别：" + sex + "   " + "省份：" + province + "  "
                    +	"市：" + city;

            alert(str);

        }

    </script>


</head>

<body>


<div style="position:relative;margin: 50px 150px;">
    <form id="myform">
        <table>
            <tr>
                <td>
                    <h1 align="center" >系统注册页面</h1>
                </td>
            </tr>

            <tr>
                <td class="item">用户名</td>
                <td>
                    <input id="name" type="text" name="user" >
                </td>
            </tr>

            <tr>
                <td class="item">密码</td>
                <td>
                    <input id="passw" type="password" name="password" >
                </td>
            </tr>

            <tr>
                <td class="item">确认密码</td>
                <td>
                    <input id="passw2" type="password" name="password" >
                </td>
            </tr>

            <tr>
                <td class="item" >性别</td>
                <td>
                    <input id="sexMale" type="radio" name="sex" value="male" /> 男
                    <input id="sexFemale" type="radio" name="sex" value="female" /> 女

                </td>
            </tr>

            <tr>
                <td class="item">省市</td>
                <td>
                    <select id="provinceCompent">
                        <option>省</option>
                        <option>浙江</option>
                        <option>北京</option>
                        <option>广州</option>
                    </select>
                    <select id="cityCommpent">
                        <option>市</option>
                        <option>杭州</option>
                        <option>绍兴</option>
                        <option>金华</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td ><input type="submit" id="submit" value="提交" />
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
