<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script type = "text/javascript">
   
    $(document).ready(function() {
        $("#myform").submit(function() {
            var username = $("#firstname1").val();
            var password = $("#password").val();
            var repassword= $("#repassword").val();
            var city = $("#cityid").val();
            var sex = $('input:radio:checked').val();
            if((username.length==0)||(username.charAt(0)==" "))
            {
                alert("用户名输入不正确，请重新输入,用户名不能为空并且首字母不能为空");
                return false;
            } else if ((password.length=0)||(password.length< 8) ){
                alert("密码输入不正确，请重新输入，密码不能为空切不少于8个");
                return false;
            }else if((repassword.length = 0)||(repassword !=password)){
                alert("确认密码不能为空且与密码保持一致");
                return false;
            } else{
                alert("输入的用户名：" + username + "," +"密码为：" + password + ",城市为:"+ city + ",性别为:"+ sex );
                return true;
            }
        });
    });
</script>

<body>
<h1 align="center">系统注册页面</h1>
<form action = "valite.htm" id = "myform">
    <table align="center"  width="300" height="240" bgcolor="yellow">
        <tr>
            <th>用户名:</th>
            <th align="left"><input type="text" name="firstname" id ="firstname1"/></th>
        </tr>
        <tr>
            <th>密码:</th>
            <th align="left"><input type="text" name="password" id="password" /></th>
        </tr>
        <tr>
            <th>确认密码:</th>
            <th align="left"><input type="text" name="confirm-passwd" id="repassword"/><th>
        </tr>
        <tr>
            <th>性别：</th>
            <th align="left"><input type="radio" name="sex" value="male" /> 男<input type="radio" name="sex" value="female" /> 女</th>
        </tr>
        <tr>
            <th>所在城市：</th>
            <th><select align="left" name="city" id="cityid">
                <option value="beijing">北京</option>
                <option value="tianjing">天津</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="guangzhou" selected="selected">广州</option>
                <option value="chengdu">成都</option>
            </select></th>
        </tr>
        <tr>
            <th></th><th><div align="left"><input type="submit" value="提交" />  <input type="reset" value="重置"></div>
        </th>
        </tr>
    </table>
</form>

</body>
</html>
