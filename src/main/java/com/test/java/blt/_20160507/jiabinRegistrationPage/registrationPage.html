<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <link type="text/css" rel="stylesheet"  href="register.css">
</head>

<body>
    <h1 align="center">欢迎注册</h1>
    <div align="center">
        <form action="submitPage.html" method="post" id="myform" onsubmit="return v_submit()">
            <table>
                <tr>
                    <td><strong>用户名：</strong></td>
                    <td ><input type="text" name="name" id="name" size="20"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="td_tips"><label id = "labname" class="error_tip"></label></td>
                </tr>
                <tr>
                    <td><strong>密码：</strong></td>
                    <td><input type="password" name = "pw1" id = "pw1" ></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="td_tips"><label id = "labpw1" class="error_tip"></label></td>
                </tr>
                <tr>
                    <td><strong>确认密码：</strong></td>
                    <td><input type="password" name = "pw2" id = "pw2" ></td>
                </tr>
                <tr>
                    <td height="18"></td>
                </tr>
                <tr>
                    <td><strong>性别：</strong></td>
                    <td id = "sex">
                        <input type="radio" name = "sex" value="男" checked = "checked" >男
                        <input type="radio" name = "sex" value="女"> 女
                    </td>
                </tr>
                <tr>
                    <td height="18"></td>
                </tr>
                <tr>
                    <td><strong>省份：</strong></td>
                    <td>
                        <select style="width: 175px ;height: 24px;" id="choosecity" name="city">
                            <option value="qingxuanze" selected="selected">请选择</option>
                            <option value="beijing" >北京</option>
                            <option value="tianjin" >天津</option>
                            <option value="shanghai">上海</option>
                            <option value="chongqing">重庆</option>
                        </select>
                    </td>
                <tr>
                    <td></td>
                    <td class="td_tips"><label id = "labcity" class="error_tip"></label></td>
                </tr>
            </table>
            <input type="submit" value="立即注册" id = "submitbutton">
        </form>
    </div>
</body>
</html>
<script type="text/javascript" src="register.js"></script>
